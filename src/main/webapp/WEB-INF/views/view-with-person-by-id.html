<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<p th:text="${allPeople.getId()}"></p>
<br/>
<p th:text="${allPeople.getName()}"></p>
<br/>
<p th:text="${allPeople.getAge()}"></p>
<br/>
<p th:text="${allPeople.getEmail()}"></p>
<br/>
<a th:href="@{/people/edit/{id}(id=${allPeople.getId()})}">Edit</a>
<br/>
<form th:method="post" th:action="@{/people/delete/{id}(id=${allPeople.getId()})}">
    <input type="submit" value="Push to delete this person"/>
</form>


</body>
</html>
